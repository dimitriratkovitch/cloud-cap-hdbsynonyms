## Generated mta.yaml based on template version 0.4.0
## appName = capst
## language=nodejs; multiTenant=false
## approuter=capst-app
_schema-version: "3.1"
ID: capst
version: 0.0.1
description: Cloud Application Programming(CAP) with Multitenancy using Service Manger Tenant Data Separation
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx -p @sap/cds-dk cds build
        # - rm -rf gen/srv/sdc/db_comm/
        # - cp -avp gen/srv/sdc gen/srv/hdbspecific
        # - cp -avp srv/hdbspecific/cfg gen/srv/hdbspecific/db
        # - cp -avp srv/hdbspecific/src gen/srv/hdbspecific/db

modules:
  # --------------------- Approuter ------------------------
  - name: capst-approuter
    type: approuter.nodejs
    path: app
    parameters:
      disk-quota: 512M
      memory: 512M
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: capst-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: "~{srv-url}"
          forwardAuthToken: true

  # --------------------- SERVER MODULE ------------------------
  - name: capst-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    requires:
      # Resources extracted from CAP configuration
      - name: capst-hdi-sub
        properties:
          TARGET_CONTAINER: "~{subscription-container-name}"
      - name: capst-uaa
      - name: capst-hdi-comm
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-common-service
          service: "~{common-container-name}"
    #    properties:
    #      EXIT: 1 # required by deploy.js task to terminate
    build-parameters:
      ignore: ["node_modules/"]
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        public: true
        properties:
          srv-url: ${default-url}

  # -------------------- SUBSCRIBER DB MODULE ------------------------
  - name: capst-hdb-sub
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      # Don't package the dependencies if you're running into EINTEGRITY issues
      ignore: [".DS_Store", "node_modules/"]
      # Suppress the calling of npm install by listing no commands
      builder: custom
      commands: []
    requires:
      - name: capst-hdi-comm
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-common-service
          service: "~{common-container-name}"

resources:
  # services extracted from CAP configuration
  # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
  # ------------------------------------------------------------
  - name: capst-hdi-comm
    type: org.cloudfoundry.existing-service
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
      service-name: CORE_HDI
    properties:
      common-container-name: ${service-name}

  - name: capst-hdi-sub
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
      service-name: capst_HDI_SUB
      config:
    #        schema: SUBSCRIPTION
    properties:
      subscription-container-name: ${service-name}
  - name: capst-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
